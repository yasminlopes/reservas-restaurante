<header class="bg-gray-800 text-white py-4 px-3 md:py-6 md:px-0">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-center">
    <div class="flex-grow text-center md:text-left md:mr-8">
      <h1 class="text-3xl md:text-4xl font-bold mb-3 md:mb-4">Bem vindo ao Code & Cook</h1>
      <p class="text-base md:text-lg md:mb-2">
        Aqui oferecemos uma experiência gastronômica única.
      </p>
      <app-button [label]="'Fazer uma reserva'" [style]="'primary'" (onClick)="navegarParaCriarReserva()"></app-button>
    </div>
    <img class="hidden md:block w-full md:w-1/3 mx-auto my-3 md:my-0" src="assets/img/restaurante.jpg" alt="Imagem do restaurante" />
  </div>
</header>
<app-cardapio [cardapio]="facade.cardapio$ | async"></app-cardapio>
