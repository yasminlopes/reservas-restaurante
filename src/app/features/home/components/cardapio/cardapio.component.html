<section class="bg-gray-100 py-8">
  <div class="container mx-auto px-4 overflow-hidden">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Nosso card√°pio</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <ng-container *ngFor="let item of cardapio">
          <div class="swiper-slide w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
            <div class="overflow-hidden  shadow-md">
              <img src="{{ item.imagem }}" class="w-full">
              <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800 mb-2">{{ item.nome_prato }}</h3>
                <p class="text-gray-600">{{ item.descricao }}</p>
              </div>
              <div class="bg-gray-200 px-4 py-2 text-sm text-gray-700">
               {{ item.preco | currency: 'BRL' }}
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
